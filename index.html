<!DOCTYPE html>
<!--Written by purely Copilot-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Fetcher</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #aa0000, #000000);
  font-family: Arial, Helvetica, sans-serif;
}


    .container {
      text-align: center;
      width: 75vw; /* 75% of viewport width */
      max-width: 900px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #fff;
      color: 000000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #bbb;
    }

    #quote {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
      color: #ffffff;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="fetchQuote">Get Quote</button>
    <div id="quote"></div>
  </div>

  <script>
    document.getElementById('fetchQuote').addEventListener('click', async () => {
      try {
        const response = await fetch('https://quote.cs260.click');
        const data = await response.json();
        document.getElementById('quote').textContent = data.quote;
      } catch (error) {
        document.getElementById('quote').textContent = "Failed to fetch quote. Try again!";
      }
    });
  </script>
</body>
</html>
