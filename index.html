<!DOCTYPE html>
<!--Written by purely Copilot-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Fetcher</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    }

    .container {
      text-align: center;
      width: 75vw; /* 75% of viewport width */
      max-width: 900px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    #quote {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="fetchQuote">Get Quote</button>
    <div id="quote"></div>
  </div>

  <script>
    document.getElementById('fetchQuote').addEventListener('click', async () => {
      try {
        const response = await fetch('https://quote.cs260.click');
        const data = await response.json();
        document.getElementById('quote').textContent = data.quote;
      } catch (error) {
        document.getElementById('quote').textContent = "Failed to fetch quote. Try again!";
      }
    });
  </script>
</body>
</html>
